<!DOCTYPE html>
<html>
<head>
  <title>dragons_crown</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      touch-action: none;
      --progress-bar-color: transparent;
    }
    .navigation {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .navigation button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <model-viewer src="dragons_crown.glb" camera-controls tone-mapping="commerce" interaction-prompt="none" shadow-intensity="1" shadow-softness="1"></model-viewer>
  <div class="navigation">
  </div>
</body>
</html>
